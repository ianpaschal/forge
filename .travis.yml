language: node_js
node_js:
- '6'
cache:
  directories:
    - node_modules
before_install:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- cd ..
- git clone https://github.com/ianpaschal/aurora.git aurora
- cd aurora
- npm install
- npm link
- cd ../forge-server
install:
- npm install
- npm link aurora
script:
- npm run lint
- npm run pack:prod
env:
  global:
    secure: 
